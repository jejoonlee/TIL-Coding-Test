{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block title %}새 글 쓰기{% endblock title %}
{% block css %} <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endblock css %}

{% block content %}
<h1 class="text-center my-3">새로운 리뷰 작성</h1>
<section class="container d-flex flex-column">
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form movies_form %}
    <button type="submit" class="btn btn-outline-success my-5">작성하기</button>
  </form>
</section>
{% endblock content %}
