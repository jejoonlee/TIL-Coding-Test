<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> {% block title %}Document{% endblock %}</title> 
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Pen+Script&family=Nunito&family=Roboto+Condensed&family=Sunflower&family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  {% block css %} {% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light p-0 position-sticky top-0">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'movies:index' %}"><img class='logo' src="/static/images/Movie Review (1)-fococlipping-standard.png" alt="로고" style="width:5rem;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active fs-5" aria-current="page" href="{% url 'movies:index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-5" href="{% url 'movies:create' %}">New Review</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}

  {% endblock %}

  <footer>
    <div class='p-3 bg-secondary'>
      <p class='text-center text-white mb-0'>Made By Je Joon Lee</p>
    </div>
  </footer>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
