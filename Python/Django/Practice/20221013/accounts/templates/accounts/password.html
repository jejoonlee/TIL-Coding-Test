{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}비밀번호 변경{% endblock title %}

{% block content %}
<h1 class="my-5 text-center fw-bold">비밀번호 변경</h1>
<div class="container mb-5">
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form password_form %}
    <input class="btn btn-outline-success" type="submit" value="변경하기">
  </form>
</div>

{% endblock content %}
