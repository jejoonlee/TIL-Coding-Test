<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Register Page</title>
</head>


<body>
    <div class="container">
        <h1 class="page-title text-center my-5">회원 가입</h1>
        <form class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="email-input" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">가입시 활용할 이메일 주소를 작성해주세요.</div>
                <div class="invalid-feedback">이메일을 입력해주세요!</div>
            </div>
            
            <!-- 비밀번호 -->
            <div class="mb-3">
                <label for="password-validation" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password-validation" required>
                <div class="invalid-feedback">비밀번호를 입력해주세요!</div>
            </div>

            <!-- 비밀번호 확인 -->
            <!-- 비밀번호 일치.... -->
            <div class="mb-3">
                <label for="password-validation" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="password-validation" aria-describedby="passwordHelp" required>
                <div id="passwordHelp" class="form-text">비밀번호를 동일하게 작성해주세요</div>
                <div class="invalid-feedback">비밀번호 동일하게 입력해주세요!</div>
            </div>

            <!--  파일 업로드 -->
            <div class="mb-3">
                <label for="profile-pic" class="form-label">프로필 사진</label>
                <input class="form-control" type="file" id="profile-pic">
            </div>

            <!-- 체크 박스 -->
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        개인정보 활용에 동의합니다.
                    </label>
                    <div class="invalid-feedback">신청하기 위해서는 개인정보 활용에 동의해주세요.</div>
                </div>
            </div>
            <div>
                <button class="btn btn-primary mt-3" type="submit">가입 신청</button>
            </div>
        </form>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="./register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
