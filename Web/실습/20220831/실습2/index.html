<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 아래에 코드를 작성하세요. -->
  <div class="info">
    <div class="new_release">
      <div class="artist-info">

        <!-- overlay -->
        <div class="overlay1">
          <p class="overlay-name">WINNER</p>
        </div>
        <div class="overlay-play">
          <img src="./images/play.png" alt="play" class="play">
        </div>
        <div class="overlay-background"></div>
        
        <!-- 그냥 상태에서 보이는 것 -->
        <img class="artist" src="./images/위너.jpg" alt="위너 엘범">
        <div class="box">WINNER</div>
      </div>
      <div class="artist-info">

        <!-- overlay -->
        <div class="overlay1">
          <p class="overlay-name">ONE REPUBLIC</p>
        </div>
        <div class="overlay-play">
          <img src="./images/play.png" alt="play" class="play">
        </div>
        <div class="overlay-background"></div>
        
        <!-- 그냥 상태에서 보이는 것 -->
        <img class="artist" src="./images/one_republic.jpg" alt="One Republic 앨범">
        <div class="box">One Republic</div>
      </div>
      <div class="artist-info">

        <!-- overlay -->
        <div class="overlay1">
          <p class="overlay-name">THE SCRIPT</p>
        </div>
        <div class="overlay-play">
          <img src="./images/play.png" alt="play" class="play">
        </div>
        <div class="overlay-background"></div>
        
        <!-- 그냥 상태에서 보이는 것 -->
        <img class="artist" src="./images/the_script.jpg" alt="The Script 앨범">
        <div class="box">The Script</div>
      </div>
      <div class="artist-info">

        <!-- overlay -->
        <div class="overlay1">
          <p class="overlay-name">JAY PARK</p>
        </div>
        <div class="overlay-play">
          <img src="./images/play.png" alt="play" class="play">
        </div>
        <div class="overlay-background"></div>
        
        <!-- 그냥 상태에서 보이는 것 -->
        <img class="artist" src="./images/박재범.jpg" alt="박재범 앨범">
        <div class="box">박재범</div>
      </div>
      <div class="artist-info">

        <!-- overlay -->
        <div class="overlay1">
          <p class="overlay-name">AKMU</p>
        </div>
        <div class="overlay-play">
          <img src="./images/play.png" alt="play" class="play">
        </div>
        <div class="overlay-background"></div>
        
        <!-- 그냥 상태에서 보이는 것 -->
        <img class="artist" src="./images/악동뮤지션.jpg" alt="악동뮤지션 앨범">
        <div class="box">악동뮤지션</div>
      </div>
      <div class="artist-info">

        <!-- overlay -->
        <div class="overlay1">
          <p class="overlay-name">TAEYANG</p>
        </div>
        <div class="overlay-play">
          <img src="./images/play.png" alt="play" class="play">
        </div>
        <div class="overlay-background"></div>
        
        <!-- 그냥 상태에서 보이는 것 -->
        <img class="artist" src="./images/태양.jpg" alt="태양 앨범">
        <div class="box">태양</div>
      </div>
    </div>
    <div class="album-poster">
      <img class="poster-image" src="./images/포스터.jpg" alt="poster">
    </div>
    <div class="others">
      <div class="login">
        <div class="direction">멜론을 더 안전하게 이용하세요<span class="register">회원가입</span>
        </div>
        <button class="log" type="button">로그인</button>
      </div>
      <div class="poster">
        <img class="show-image" src="./images/가로_포스터.jpg" alt="poster">
        <button class="purchase" type="button">멜론티켓에서 예매하기</button>
      </div>
    </div>
  </div>
</body>
</html>
